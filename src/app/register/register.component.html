<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
        <label>Userid</label>
        <input type="text" formControlName="Userid" class="form-control" maxlength="20">
    </div><br>
    <div class="form-group">
        <label>password</label>
        <input type="passwword" formControlName="password" class="form-control" maxlength="20">
    </div><br>
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="Name" class="form-control" maxlength="20">
    </div><br>
    <div class="form-group">
        <label>Email</label>
        <textarea class="form-control" formControlName="email" maxlength="20"></textarea>
    </div><br>
    <div class="form-group">
        <label>Mobile</label>
        <input type="text" formControlName="mobile" class="form-control">
    </div><br>
    <div class="form-group">
        <label>Address</label>
        <textarea type="text" formControlName="address" rows="3" maxlength="50" class="form-control"></textarea>
    </div><br>
    <button type="submit">Submit</button>
</form>
